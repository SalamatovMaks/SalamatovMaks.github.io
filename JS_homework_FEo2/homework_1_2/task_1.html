<body>
	<script type="text/javascript">

		function pow() {

			var num = prompt('Vvedite chislo:');
			var exp = prompt('Vvedite stepen:');
			var result = 1;
			  
			for (i = 0; i < exp; i++) {
			   	result *= +num;
		 	}
		  	return result;
		}

			console.log(pow());

	</script>
