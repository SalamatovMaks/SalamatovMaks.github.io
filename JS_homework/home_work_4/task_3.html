<body>
	<script type="text/javascript">


		function ellipsis(text) {
			if (text.length <= 20) {
			    return text;
			} else {
			    return text.slice(0, 20) + '...';
			}
		}
			console.log(ellipsis('qazwsxedcrfvtgbyhnujmikol'));

	</script>
