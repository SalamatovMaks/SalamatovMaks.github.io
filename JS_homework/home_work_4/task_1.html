<body>
	<script type="text/javascript">

		function fib(n) {
    		if ((n = 1 ) || (n = 0)) {
   				return n = 1;
  			} else {
    			return fib(n - 1) + fib(n - 2);
  			}
		}
		console.log( fib(7) );

	</script>
